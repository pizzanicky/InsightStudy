services:
  wgd-insight:
    # image: ghcr.io/pizzanicky/wgd-insight:latest
    build: .
    container_name: wgd-insight
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_ENABLE_FILE_WATCHER=false
    ports:
      - "8504:8501" # Host 8504 -> Container 8501 (Default Streamlit)
    volumes:
      - ./.env:/app/.env
      - ./logs:/app/logs
      - ./MindSpider:/app/MindSpider
      - ./SingleEngineApp:/app/SingleEngineApp
      - ./DailyDigest:/app/DailyDigest
      - ./requirements.txt:/app/requirements.txt
    command: streamlit run SingleEngineApp/daily_digest_streamlit_app.py --server.port 8501 --server.address 0.0.0.0

  db:
    image: postgres:15
    container_name: wgd-insight-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bettafish}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bettafish}
      POSTGRES_DB: ${POSTGRES_DB:-bettafish}
    ports:
      - "${POSTGRES_PORT:-5444}:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
